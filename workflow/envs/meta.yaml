{% set version = "0.5.0" %}
{% set sha256 = "" %}

package:
  name: harpy
  version: '{{ version }}'

source:
  url: https://github.com/pdimens/harpy/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
#  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage('harpy', max_pin="x.x") }}

requirements:
  host:
    - python =3.11
  run:
    - bcftools =1.19
    - python =3.11
    - rich-click
    - snakemake >=8
    - samtools

test:
  commands:
    - "snakemake --version"
    - "harpy --version"
about:
  home: "https://github.com/pdimens/harpy/"
  license: MIT
  summary: "Process raw haplotagging data, from raw sequences to phased haplotypes."
  doc_url: https://pdimens.github.io/harpy/
  dev_url: https://github.com/pdimens/harpy

extra:
  container:
    extended-base: True
  recipe-maintainers:
    - pdimens
#  skip-lints:
#    - should_be_noarch_generic
