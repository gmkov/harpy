name: Test Variants Leviathan

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/harpy.yaml'
      - 'workflow/envs/r-env.yaml'
      - 'workflow/envs/variants.sv.yaml'
      - 'workflow/rules/sv-leviathan**.smk'
      - '**sv.py'
      - '**helperfunctions.py'
      - 'workflow/scripts/makewindows.py'
      - 'test/bam/**'
      - '**variants_sv_leviathan.yml'
      - 'workflow/report/Leviathan.Rmd'
      - 'workflow/report/LeviathanPop.Rmd'

  pull_request:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/harpy.yaml'
      - 'workflow/envs/r-env.yaml'
      - 'workflow/envs/variants.sv.yaml'
      - 'workflow/rules/sv-leviathan**.smk'
      - '**sv.py'
      - '**helperfunctions.py'
      - 'workflow/scripts/makewindows.py'
      - 'test/bam/**'
      - '**variants_sv_leviathan.yml'
      - 'workflow/report/Leviathan.Rmd'
      - 'workflow/report/LeviathanPop.Rmd'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:
    name: linux64
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: workflow/envs/harpy.yaml
          cache-environment: true
          post-cleanup: 'all'
          log-level: error
      - name: Install harpy
        shell: micromamba-shell {0}
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
          resources/buildforCI.sh

      - name: leviathan
        shell: micromamba-shell {0}
        run: harpy sv leviathan -d test/bam -g test/genome/genome.fasta.gz -q -s "--show-failed-logs"
        continue-on-error: true

      - name: leviathan-pop
        if: always()
        shell: micromamba-shell {0}
        run: harpy sv leviathan -d test/bam -g test/genome/genome.fasta.gz -p test/samples.groups -q -s "--show-failed-logs"