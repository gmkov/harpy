name: Test Variants SNP

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/r-env.yaml'
      - 'workflow/envs/variants.snp.yaml'
      - 'workflow/envs/harpy.yaml'
      - 'workflow/rules/snp-freebayes.smk'
      - 'workflow/rules/snp-mpileup.smk'
      - '**snp.py'
      - '**helperfunctions.py'
      - 'workflow/report/BcftoolsStats.Rmd'
      - 'workflow/scripts/makewindows.py'
      - 'test/bam/**'
      - '**variants_snp.yml'

  pull_request:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/r-env.yaml'
      - 'workflow/envs/variants.snp.yaml'
      - 'workflow/envs/harpy.yaml'
      - 'workflow/rules/snp-freebayes.smk'
      - 'workflow/rules/snp-mpileup.smk'
      - '**snp.py'
      - '**helperfunctions.py'
      - 'workflow/report/BcftoolsStats.Rmd'
      - 'workflow/scripts/makewindows.py'
      - 'test/bam/**'
      - '**variants_snp.yml'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:
    name: linux64
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: workflow/envs/harpy.yaml
          cache-environment: true
          post-cleanup: 'all'
          log-level: error
      - name: Install harpy
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
          resources/buildforCI.sh
        shell: micromamba-shell {0}

      - name: variants mpileup
        shell: micromamba-shell {0}
        run: harpy snp mpileup -w 150000 -d test/bam -g test/genome/genome.fasta.gz -s "--show-failed-logs"
        continue-on-error: true

      - name: variants freebayes
        shell: micromamba-shell {0}
        run: harpy snp freebayes -w 150000 -d test/bam -g test/genome/genome.fasta.gz -s "--show-failed-logs"