name: Test Demultiplex

on:
  push:
    branches:
      - 'dev'
    paths:
      - '**demultiplex**.smk'
      - '**demuxGen1'

  pull_request:
    branches:
    - 'dev'
    paths:
      - '**demultiplex**.smk'
      - '**demuxGen1'

  schedule:
    - cron: '0 0 * * *'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:
    name: linux64
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: misc/harpyenv.yaml
          cache-environment: true
          post-cleanup: 'all'
      - name: Install harpy
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
        shell: micromamba-shell {0}

      - name: Test demux
        run: harpy demultiplex --file test/data/demux/Undetermined_S0_L004_I1_001.fastq.gz --samplesheet test/data/demux/samples.schema
        shell: micromamba-shell {0}