name: Test Demultiplex

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'rules/demultiplex**.smk'
      - '**demultiplex.py'
      - '**demuxGen1'
      - '**demux.yml'
      - 'BC_files.py'
      - 'test/data/demux/**'

  pull_request:
    branches:
    - 'dev'
    paths:
      - 'rules/demultiplex**.smk'
      - '**demultiplex.py'
      - '**demuxGen1'
      - '**demux.yml'
      - 'BC_files.py'
      - 'test/data/demux/**'


env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:
    name: linux64
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: misc/harpyenv.yaml
          cache-environment: true
          post-cleanup: 'all'
      - name: Install harpy
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
          misc/buildforCI.sh
        shell: micromamba-shell {0}

      - name: Test harpy demux
        run: harpy demultiplex --file test/demux/Undetermined_S0_L004_I1_001.fastq.gz --samplesheet test/demux/samples.schema
        shell: micromamba-shell {0}