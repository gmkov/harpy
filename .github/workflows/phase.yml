name: Test Phase

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/harpy.yaml'
      - 'workflow/envs/r-env.yaml'
      - 'workflow/envs/phase.yaml'
      - 'workflow/rules/phase-pop.smk'
      - '**phase.py'
      - '**helperfunctions.py'
      - 'test/bam/**'
      - 'test/vcf/test.bcf'
      - '**phase.yml'
      - 'workflow/report/HapCut2.Rmd'
      - 'workflow/scripts/parsePhaseBlocks.py'
      - 'workflow/scripts/summarizeHaplobocks.py'

  pull_request:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/harpy.yaml'
      - 'workflow/envs/r-env.yaml'
      - 'workflow/envs/phase.yaml'
      - 'workflow/rules/phase-pop.smk'
      - '**phase.py'
      - '**helperfunctions.py'
      - 'test/bam/**'
      - 'test/vcf/test.bcf'
      - '**phase.yml'
      - 'workflow/report/HapCut2.Rmd'
      - 'workflow/scripts/parsePhaseBlocks.py'
      - 'workflow/scripts/summarizeHaplobocks.py'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually


jobs:
  build:
    name: linux64
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: workflow/envs/harpy.yaml
          cache-environment: true
          post-cleanup: 'all'
          log-level: error
      - name: Install harpy
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
          resources/buildforCI.sh
        shell: micromamba-shell {0}

      - name: phase
        shell: micromamba-shell {0}
        run: harpy phase --vcf test/vcf/test.bcf -d test/bam -s "--show-failed-logs"

      - name: phase with indels
        shell: micromamba-shell {0}
        if: always()
        run: |
          rm -rf Phase
          harpy phase --vcf test/vcf/test.bcf -g test/genome/genome.fasta.gz -d test/bam -s "--show-failed-logs"

      - name: phase from vcf
        shell: micromamba-shell {0}
        if: always()
        run: |
          rm -rf Phase
          harpy phase --vcf-samples --vcf test/vcf/test.bcf -d test/bam -s "--show-failed-logs"