name: Test Preflight

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/harpy.yaml'
      - 'workflow/rules/preflight-fastq.smk'
      - 'workflow/rules/preflight-bam.smk'
      - '**preflight.py'
      - '**helperfunctions.py'
      - 'test/fastq/**'
      - 'test/bam/**'
      - 'workflow/scripts/checkBAM.py'
      - 'workflow/scripts/checkFASTQ.py'
      - 'workflow/report/PreflightFastq.Rmd'
      - 'workflow/report/PreflightBam.Rmd'
      - '**preflight.yml'

  pull_request:
    branches:
      - 'dev'
    paths:
      - 'workflow/envs/harpy.yaml'
      - 'workflow/rules/preflight-fastq.smk'
      - 'workflow/rules/preflight-bam.smk'
      - '**preflight.py'
      - '**helperfunctions.py'
      - 'test/fastq/**'
      - 'test/bam/**'
      - 'workflow/scripts/checkBAM.py'
      - 'workflow/scripts/checkFASTQ.py'
      - 'workflow/report/PreflightFastq.Rmd'
      - 'workflow/report/PreflightBam.Rmd'
      - '**preflight.yml'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:
    name: linux64
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: workflow/envs/harpy.yaml
          cache-environment: true
          post-cleanup: 'all'
      - name: Install harpy
        shell: micromamba-shell {0}
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
          resources/buildforCI.sh

      - name: harpy preflight fastq
        shell: micromamba-shell {0}
        run: harpy preflight fastq -d test/fastq

      - name: harpy preflight bam
        if: always()
        shell: micromamba-shell {0}
        run: harpy preflight bam -d test/bam